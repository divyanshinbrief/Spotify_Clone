<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">

        <div class="sidebar">
            <div class="sidebarU">
                <div class="navOption">
                    <i class="fa-brands fa-spotify"></i>
                    <a href="">Spotify</a>
                </div>

                <div class="navOption one ">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>

                <div class="navOption two">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>

            <div class="sidebarLibrary">
                <div class="libraryHeader">
                    <div class="lib">
                        <img src="Assets/library_icon.png">Your Library
                    </div>
                    <div class="lib-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>

                <div class="lib-boxes"></div>
            </div>
        </div>


        <div class="mainContent">
            <div class="header">
                <div class="headerArrows">
                    <img src="Assets/backward_icon.png" alt="">
                    <img src="Assets/forward_icon.png" alt="">
                </div>
                <div class="headerButtons">
                    <button>Sign Up</button>
                    <button id="logInButton">LogIn</button>
                </div>
            </div>

            <div class="playlist">

                <div class="playlistHeader">
                    <h2>Spotify Playlists</h2>
                    <h4>show all</h4>
                </div>

                <!-- Random Playlist -->
                <div class="playlistCards">
                    <div class="cards">
                        <img src="Assets/card1img.jpeg">
                        <img src="Assets/playlistbtn.svg">
                        <h4>Mix</h4>
                        <p>Top 50 songs</p>
                    </div>
                    <div class="cards">
                        <img src="Assets/card2img.jpeg">
                        <img src="Assets/playlistbtn.svg">
                        <h4>Darshan Raval</h4>
                        <p>Best of Darshan's</p>
                    </div>
                    <div class="cards">
                        <img src="Assets/card3img.jpeg">
                        <img src="Assets/playlistbtn.svg">
                        <h4>Rahat Sahab</h4>
                        <p>Best of Rahat Saab</p>
                    </div>
                    <div class="cards card4">
                        <img src="Assets/card4img.jpeg">
                        <img src="Assets/playlistbtn.svg">
                        <h4>South</h4>
                        <p>Tamil</p>
                    </div>
                </div>

                <div class="sleep">
                    <h2>Sleep</h2>
                </div>
                <!-- Sleep PLayList -->
                <div class="sleepPlaylist">
                    <div class="cards">
                        <img src="Assets/card6img.jpeg">
                        <img src="Assets/playlistbtn.svg">
                        <h4>Indian</h4>
                        <p>Badri Famous </p>
                    </div>

                </div>

            </div>

            <div class="footer">
                <div class="line">
                </div>
            </div>
        </div>

        <div class="musicBar">
            <div class="leftPlayer">
                <img src="Assets/default.jpg" alt="Song Cover" width="60" />
                <div class="info">
                    <p>Title</p>
                    <p>Artist</p>
                </div>
            </div>
            <div class="middlePlayer">
                <div class="upper_middlePlayer">
                    <div class="playerIcons">
                        <img src="Assets/player_icon1.png" alt="">
                        <img src="Assets/player_icon2.png" alt="">
                        <img src="Assets/player_icon3.png" alt=""> <!-- Play/Pause -->
                        <img src="Assets/player_icon4.png" alt="">
                        <img src="Assets/player_icon5.png" alt="">
                    </div>
                </div>
                <div class="time_playScale">
                    <p>00:00</p>
                    <div class="progress-container" style="flex: 1; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; position: relative; margin: 0 10px;">
                        <div class="playScale" style="position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: white; border-radius: 2px;"></div>
                    </div>
                    <p>00:00</p>
                </div>
                
            </div>
            <div class="rightPlayer">
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-regular fa-file-lines"></i>
                <i class="fa-solid fa-list"></i>
                <label for="volume"><i class="fa-solid fa-volume-high"></i></label>
                <input type="range" min="0" max="100" name="volume" id="volume" value="30" step="1">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                <i class="volume-down fas fa-volume-down"></i>
                <i class="volume-up fas fa-volume-up"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
